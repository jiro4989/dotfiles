---

- name: Make config directory
  file:
    path: "{{ home }}/.config/Code/User/"
    state: directory
    recurse: true

- name: Link user settings.json
  file:
    src: "{{ git_dir }}/dotfiles/code/user/settings.json"
    dest:  "{{ home }}/.config/Code/User/settings.json"
    state: link

############################################################
# Install extensions
############################################################

- name: Install VSCode extentions
  shell: "cat {{ git_dir }}/dotfiles/code/extensions.txt | while read -r pkg; do code --install-extension $pkg; done"

- name: set fact ruby
  set_fact:
    PATH: "/snap/bin:$PATH"

############################################################
# Gem for AsciiDoc extensions
############################################################

- name: Gem install asciidoctor
  gem:
    name: asciidoctor
    state: latest

- name: Gem install asciidoctor-diagram
  gem:
    name: asciidoctor-diagram
    state: latest

- name: Gem install asciidoctor-pdf
  gem:
    name: asciidoctor-pdf
    state: latest
    pre_release: yes

